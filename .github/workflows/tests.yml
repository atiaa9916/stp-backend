name: tests
on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Print env & versions
        run: |
          node -v
          npm -v
          echo "PWD=$(pwd)"
          ls -la
          echo "=== tests dir ==="
          ls -la tests || true

      - name: List Jest tests
        run: npx jest --listTests

      # âœ… Ø´ØºÙ‘Ù„ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª ÙÙ‚Ø· (Ù‡ÙŠ Ø§Ù„Ù…Ø§Ù†Ø¹Ø© Ù„Ù„Ø¯Ù…Ø¬)
      - name: Run tests (no coverage gate)
        run: npm test -- --runInBand --detectOpenHandles --verbose 2>&1 | tee reports/jest-${{ matrix.node }}.log

      # âœ… Ø´ØºÙ‘Ù„ Ø§Ù„ØªØºØ·ÙŠØ© Ø¹Ù„Ù‰ Node 20 ÙÙ‚Ø· â€“ ÙˆÙ„Ø§ ØªØ¬Ø¹Ù„Ù‡Ø§ ØªÙØ³Ù‚Ø· CI
      - name: Run coverage (Node 20 only)
        if: matrix.node == 20
        continue-on-error: true
        run: npm run coverage 2>&1 | tee reports/coverage-${{ matrix.node }}.log

      # ğŸ—‚ï¸ Ø§Ø±ÙØ¹ Ø§Ù„Ù„ÙˆØ¬Ø§Øª ÙˆÙ…Ù„ÙØ§Øª Ø§Ù„ØªØºØ·ÙŠØ© Ø¯Ø§Ø¦Ù…Ù‹Ø§ Ù„ØªØ³Ù‡ÙŠÙ„ Ø§Ù„ØªØ´Ø®ÙŠØµ
      - name: Upload coverage & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.node }}
          path: |
            coverage/**
            reports/**
          if-no-files-found: warn
          retention-days: 7

      # â˜ï¸ Codecov (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) â€“ Ù„Ø§ ØªÙØ³Ù‚Ø· CI Ø¹Ù†Ø¯ Ø§Ù„ÙØ´Ù„
      - name: Upload coverage to Codecov
        if: always() && matrix.node == 20
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: node-${{ matrix.node }}
          fail_ci_if_error: false
