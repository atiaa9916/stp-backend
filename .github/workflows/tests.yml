name: tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - run: npm ci

      # âœ… Ø´ØºÙ‘Ù„ Ø³ÙƒØ±ÙØ¨Øª Ø§Ù„ØªØºØ·ÙŠØ© Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† test Ø§Ù„Ø¹Ø§Ø¯ÙŠ
