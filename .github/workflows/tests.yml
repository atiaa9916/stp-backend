name: tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # مطلوب لـ codecov/codecov-action@v4

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Print env & versions
        run: |
          node -v
          npm -v
          echo "PWD=$(pwd)"
          ls -la
          echo "=== tests dir ==="
          ls -la tests || true

      # 🔎 طباعة قائمة ملفات الاختبار التي يراها Jest
      - name: List Jest tests
        run: npx jest --listTests

      # ✅ شغّل سكرِبت التغطية (يولّد coverage/ بما فيها lcov.info)
      - name: Run coverage
        run: npm run coverage

      # 🗂️ ارفع ملفات التغطية كأرتيفاكت (حتى لو فشلت خطوة سابقة، نحاول الرفع)
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: coverage/**
          if-no-files-found: warn
          retention-days: 7

      # ☁️ Codecov: ارفع lcov فقط؛ لا تُسقِط الـ CI إذا فشل الرفع
      - name: Upload coverage to Codecov
        if: always()
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # اتركه فارغًا لو المستودع عام
          files: ./coverage/lcov.info
          flags: node-${{ matrix.node }}
          fail_ci_if_error: false
