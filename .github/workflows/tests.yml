      - name: Run coverage
        run: npm run coverage

      # ğŸ—‚ï¸ Ø§Ø±ÙØ¹ Ù…Ù„ÙØ§Øª Ø§Ù„ØªØºØ·ÙŠØ© ÙƒØ£Ø±ØªÙŠÙØ§ÙƒØª (Ø­ØªÙ‰ Ù„Ùˆ ÙØ´Ù„Øª Ø®Ø·ÙˆØ© Ø³Ø§Ø¨Ù‚Ø©ØŒ Ù†Ø­Ø§ÙˆÙ„ Ø§Ù„Ø±ÙØ¹)
