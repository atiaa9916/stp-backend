name: tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Ù…Ø·Ù„ÙˆØ¨ Ù„Ù€ codecov/codecov-action@v4

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Print env & versions
        run: |
          node -v
          npm -v
          echo "PWD=$(pwd)"
          ls -la
          echo "=== tests dir ==="
          ls -la tests || true

