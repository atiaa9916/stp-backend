name: tests

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      # ğŸ§° ØªØ³Ø±ÙŠØ¹ mongodb-memory-server Ø¹Ø¨Ø± ÙƒØ§Ø´ Ø§Ù„Ø¨Ø§ÙŠÙ†Ø±ÙŠ Ø§Ù„Ù…ÙÙ†Ø²Ù‘ÙÙ„
      - name: Cache MongoDB binaries (mongodb-memory-server)
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: mdb-binaries-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            mdb-binaries-${{ runner.os }}-${{ matrix.node }}-
            mdb-binaries-${{ runner.os }}-

      - run: npm ci

      # âœ… ØªØ´ØºÙŠÙ„ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø¨ØªØ³Ù„Ø³Ù„ ÙˆØ¥Ø®Ø±Ø§Ø¬ ØªØºØ·ÙŠØ© + JUnit
      - name: Run tests (CI)
        run: npm run test:ci
        env:
          NODE_ENV: test
          CI: true

      # ğŸ“¦ Ø§Ø±ÙØ¹ ØªÙ‚Ø§Ø±ÙŠØ± Ø§Ù„ØªØºØ·ÙŠØ© Ùˆ JUnit ÙƒÙ€ artifacts
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: coverage
          if-no-files-found: ignore

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.node }}
          path: reports/junit
          if-no-files-found: ignore

      # ğŸ“° Ø¹Ø±Ø¶ Ù†ØªØ§Ø¦Ø¬ JUnit Ø¶Ù…Ù† ØªØ¨ÙˆÙŠØ¨ Summary (ÙŠÙƒÙˆÙ‘Ù† ØªØ¹Ù„ÙŠÙ‚Ø§Øª Ù…ÙÙŠØ¯Ø© Ø¹Ù†Ø¯ Ø§Ù„ÙØ´Ù„)
      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests (${{ matrix.node }})
          path: reports/junit/**/*.xml
          reporter: jest-junit
          fail-on-error: false

      # ğŸ“Š Ø±ÙØ¹ Ø§Ù„ØªØºØ·ÙŠØ© Ø¥Ù„Ù‰ Codecov (Ø³ØªØ­ØªØ§Ø¬ CODECOV_TOKEN ÙÙŠ Secrets)
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: node-${{ matrix.node }}
          fail_ci_if_error: false
          verbose: true
