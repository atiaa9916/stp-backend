        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}
          path: coverage/**
          if-no-files-found: warn
          retention-days: 7

      # â˜ï¸ Codecov: Ø§Ø±ÙØ¹ lcov ÙÙ‚Ø·Ø› Ù„Ø§ ØªÙØ³Ù‚ÙØ· Ø§Ù„Ù€ CI Ø¥Ø°Ø§ ÙØ´Ù„ Ø§Ù„Ø±ÙØ¹
