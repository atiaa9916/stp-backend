name: tests
on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Print env & versions
        run: |
          node -v
          npm -v
          echo "PWD=$(pwd)"
          ls -la
          echo "=== tests dir ==="
          ls -la tests || true

      - name: List Jest tests
        run: npx jest --listTests

      # ✅ شغّل الاختبارات فقط (هي المانعة للدمج)
      - name: Run tests (no coverage gate)
        run: npm test -- --runInBand --detectOpenHandles --verbose 2>&1 | tee reports/jest-${{ matrix.node }}.log

      # ✅ شغّل التغطية على Node 20 فقط – ولا تجعلها تُسقط CI
      - name: Run coverage (Node 20 only)
        if: matrix.node == 20
        continue-on-error: true
        run: npm run coverage 2>&1 | tee reports/coverage-${{ matrix.node }}.log

      # 🗂️ ارفع اللوجات وملفات التغطية دائمًا لتسهيل التشخيص
      - name: Upload coverage & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.node }}
          path: |
            coverage/**
            reports/**
          if-no-files-found: warn
          retention-days: 7

      # ☁️ Codecov (اختياري) – لا تُسقط CI عند الفشل
      - name: Upload coverage to Codecov
        if: always() && matrix.node == 20
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: node-${{ matrix.node }}
          fail_ci_if_error: false
